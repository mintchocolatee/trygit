    <main>
        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required 
            fields are marked with an asterisk (*).</p>
        <form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
            <label for="name">*Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">*E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="experience">*Experience:</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br>

            <label for="position">Select job position:</label>
            <select name="position" id="position">
                <option value="barista">Barista</option>
                <option value="ceo">CEO</option>
            </select><br><br>

            <label for="datetime">Preferred Interview Date and Time:</label><br>
            <input type="datetime-local" id="datetime" name="datetime"><br><br>

            <label for="photo">Upload your photo: </label>
            <input type="file" id="photo" name="photo"><br><br>

            <input type="submit" value="Apply Now">
        </form>
